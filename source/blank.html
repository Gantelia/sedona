  <link rel="stylesheet" href="css/style.css">

<body class="page__body">
  <div class="page__wrapper">
    <header class="page__header page-header">
      <a class="page-header__logo">
        <picture>
          <source media="(min-width: 1200px)" srcset="img/desktop/logotype-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/tablet/logotype-tablet.svg">
          <img class="page-header__logo-image" src="img/mobile/logotype-mobile.svg" width="102" height="84"
            alt="Логотип Sedona">
        </picture>
      </a>
      <nav class="main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="/">
              Главная
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="catalog.html">
              Фото и видео
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="form.html">
              Форма отзыва
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="https://htmlacademy.ru/intensive/adaptive">
              HTML Academy
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="page__main page-main"></main>

    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <b class="page-footer__hashtag">#visitsedona</b>

        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--twitter" href="#">
                <span class="visually-hidden">Мы в твиттере</span>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--facebook" href="#">
                <span class="visually-hidden">Мы в фейсбуке</span>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--youtube" href="#">
                <span class="visually-hidden">Наш канал на ютубе</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="page-footer__copyright copyright">
          <p class="copyright__text">Разработано</p>
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
            <img class="copyright__logo" src="img/htmlacademy.svg" width="27" height="34" alt="Логотип HTML Academy">
          </a>
        </div>
      </div>
    </footer>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
