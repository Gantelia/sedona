<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>Sedona</title>
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="page__body">
  <div class="page__wrapper">
    <header class="page__header page-header">
      <a class="page-header__logo">
        <picture>
          <source media="(min-width: 1200px)" srcset="img/desktop/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/tablet/logo-tablet.svg">
          <img class="page-header__logo-image" src="img/mobile/logo-mobile.svg" width="102" height="84"
            alt="Логотип «Седона»">
        </picture>
      </a>
      <nav class="main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a class="main-nav__link" href="/">
              Главная
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="catalog.html">
              Фото и видео
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="form.html">
              Форма отзыва
            </a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="https://htmlacademy.ru/intensive/adaptive">
              HTML Academy
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="page__main page-main">
      <header class="page-main__header header">
        <div class="header__banner header__banner--inner">
          <svg class="header__mask header__mask--top" aria-hidden="true" width="1200" height="57">
            <use xlink:href="img/sprite.svg#mask"></use>
          </svg>
        </div>
        <div class="header__wrapper header__wrapper--form">
          <h1 class="header__title header__title--form">Остальные страницы сайта</h1>
        </div>
      </header>
    </main>

    <footer class="page-footer">
      <div class="page-footer__wrapper">
        <b class="page-footer__hashtag">#visitsedona</b>

        <div class="page-footer__social social">
          <ul class="social__list">
            <li class="social__item">
              <a class="social__link social__link--twitter" href="#">
                <svg class="social__icon" width="18" height="15" fill="none">
                  <use xlink:href="img/sprite.svg#twitter"></use>
                </svg>
                <span class="visually-hidden">Мы в твиттере</span>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--facebook" href="#">
                <svg class="social__icon" width="9" height="19" fill="none">
                  <use xlink:href="img/sprite.svg#facebook"></use>
                </svg>
                <span class="visually-hidden">Мы в фейсбуке</span>
              </a>
            </li>
            <li class="social__item">
              <a class="social__link social__link--youtube" href="#">
                <svg class="social__icon" width="20" height="14" fill="none">
                  <use xlink:href="img/sprite.svg#youtube"></use>
                </svg>
                <span class="visually-hidden">Наш канал на ютубе</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="page-footer__copyright copyright">
          <p class="copyright__text">Разработано</p>
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive" aria-label="Cайт HTML Academy">
            <svg class="copyright__logo" role="img" width="27" height="35" fill="none">
              <use xlink:href="img/sprite.svg#html-academy"></use>
            </svg>
          </a>
        </div>
      </div>
    </footer>
  </div>
  <script src="js/script.min.js"></script>
</body>

</html>
